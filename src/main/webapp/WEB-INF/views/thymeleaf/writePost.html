<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Write new post</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <link name="stylesheet" type="text/css" rel="stylesheet" media="all" href="../../../resources/static/css/main.css"
          th:href="@{/resources/static/css/main.css}"/>
</head>
<body>
    <div class="error-msg">
        <span th:text="${errorMsg}"></span>
    </div>
    <div class="form-container">
        <form action="/writepost" th:action="@{/writepost}" th:object="${postDTO}" method="post" >
            <div class="form-header">
                <div class="form-usrinfo">
                    UserName: <input type="text" id="usrname" th:field="*{username}" />
                    Password: <input type="password" id="usrpw" th:field="*{passwords}" />
                </div>
                <div class="form-title">
                    Title: <input type="text" id="title" th:field="*{title}" />
                </div>
            </div>
            <div class="form-body">
                <textarea id="msg-body" th:field="*{postbody}"></textarea>
            </div>
            <div class="form-footer">
                <button class="btn btn-info" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
