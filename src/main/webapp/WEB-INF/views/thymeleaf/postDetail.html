<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Detail</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <link name="stylesheet" type="text/css" rel="stylesheet" media="all" href="../../../resources/static/css/main.css"
          th:href="@{/resources/static/css/main.css}"/>
</head>
<body>
<div class="container">
    <div class="detail-main">
        <div th:object="${postDTO}">
            <h1 th:text="${postDTO.title}"></h1>
            <hr>
            <div class="usr-info">
                <p th:text="${postDTO.username}"></p>
                <p th:text="${postDTO.createDate}"></p>
            </div>
            <div class="detail-body">
                <p class="detail-body" th:text="${postDTO.postbody}"></p>
            </div>
        </div>
    </div>
    <div class="detail-footer">
        <a th:href="@{/details/edit/{id}(id=${postid})}" class="btn btn-primary" role="button">Edit</a>
        <a th:href="@{/details/delete/{id}(id=${postid})}" class="btn btn-danger" role="button">Delete</a>
    </div>
</div>
</body>
</html>
